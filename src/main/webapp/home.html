<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Calculation Service</title>
</head>

<script type="text/javascript">
  var restURL = location.origin;
  if (location.path) {
	  restUrl = restURL + "/" + location.path;
  }
  restURL = restURL + '/rest/premium';
</script>

<body>
<div>
    <div>
        <h2>Calculation Service built with Apache Camel </h2>
    </div>
    <div>
        <h3>REST service details</h3>
        <ul>
            <li>Method: PUT</li>
            <li>URL: <script type="text/javascript">document.write(restURL);</script></li>
        </ul>
    </div>    
</div>

</body>

</html>
